name: Build and push Docker image to ACR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME:${{ vars.IMAGE_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── JDK 21 to match <java.version>21</java.version> ────────────────────
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: Build jar (skip tests)
        run: ./mvnw -B -Dmaven.test.skip=true package

      # ── Login to ACR (service-principal or username/password) ──────────────
      - name: Determine and perform registry login
        id: login
        shell: bash
        run: |
          set -e
          echo "Checking available secrets for ACR authentication..."
          if [ -n "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "${{ secrets.AZURE_CREDENTIALS }}" > /tmp/azure_creds.json
            if ! command -v az >/dev/null 2>&1; then
              curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
            fi
            az login --service-principal \
              --username "$(jq -r .clientId /tmp/azure_creds.json)" \
              --password "$(jq -r .clientSecret /tmp/azure_creds.json)" \
              --tenant   "$(jq -r .tenantId   /tmp/azure_creds.json)" >/dev/null
            az acr login --name hcidplaygroundregistry
            echo "auth_method=sp" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ secrets.ACR_USERNAME }}" ] && [ -n "${{ secrets.ACR_PASSWORD }}" ]; then
            echo "auth_method=userpass" >> "$GITHUB_OUTPUT"
          else
            echo "No ACR credentials found. Set AZURE_CREDENTIALS or ACR_USERNAME/ACR_PASSWORD."
            exit 1
          fi

      - name: Docker login with ACR username/password (if chosen)
        if: ${{ steps.login.outputs.auth_method == 'userpass' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.ACR_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ── Build & push multi-arch image ───────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max